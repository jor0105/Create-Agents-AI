[tool.poetry]
name = "ai-agent"
version = "0.1.0"
description = "Enterprise-grade modular system for creating AI agents"
authors = ["Jordan Estralioto <estraliotojordan@gmail.com>"]
readme = "README.md"
packages = [{include = "src"}]

[tool.poetry.dependencies]
python = "^3.12"
openai = "^2.7.1"
python-dotenv = "^1.1.1"
ollama = "^0.6.0"
tiktoken = "^0.8.0"
pymupdf = "^1.25.1"
pandas = "^2.2.3"
openpyxl = "^3.1.5"
pyarrow = "^18.1.0"
chardet = "^5.2.0"

[tool.poetry.group.dev.dependencies]
pre-commit = "^4.3.0"
pytest = "^8.4.2"
pytest-cov = "^5.0.0"
mypy = "^1.11.0"
bandit = "^1.7.9"
pydocstyle = "^6.3.0"
detect-secrets = "^1.4.0"
mkdocs = "^1.6.1"
mkdocs-material = "^9.6.22"
httpx = "^0.28.1"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pydocstyle]
convention = "google"
match = "(?!test_).*\\.py"

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true
