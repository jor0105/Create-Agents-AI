---
# Project Information
site_name: Create Agents AI
site_author: Jordan Estralioto
site_description: >-
  Enterprise-grade modular system for creating AI agents following
  Clean Architecture and SOLID principles
site_url: https://jor0105.github.io/Create-Agents-AI/
# Repository
repo_name: Jordan/Create-Agents-AI
repo_url: https://github.com/jor0105/Create-Agents-AI
edit_uri: edit/main/docs/

# Copyright
copyright: Copyright &copy; 2025 Jordan Estralioto

# Configuration
theme:
  name: material
  language: pt
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Mudar para tema escuro
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Mudar para tema claro
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - header.autohide
    - navigation.instant
    - navigation.instant.progress
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    - toc.integrate
  navigation_depth: 4
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/jor0105/Create-Agents-AI
      name: Código-fonte
    - icon: material/email
      link: mailto:contato@exemplo.com
      name: Contato

extra_css:
  - https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap
  - assets/stylesheets/custom.css

extra_javascript:
  - assets/javascripts/wide-toggle.js

plugins:
  - search:
      lang: pt

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - codehilite:
      guess_lang: false
      linenums: true
      use_pygments: true
  - def_list
  - fenced_code
  - footnotes
  - meta
  - nl2br
  - sane_lists
  - smarty
  - tables
  - toc:
      permalink: true
      permalink_title: Link para esta seção
      toc_depth: 3
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.highlight
  - pymdownx.snippets
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.magiclink

# Navigation
nav:
  - Início: index.md
  - Guia do Usuário:
      - Instalação: user-guide/installation-user.md
      - Uso Básico: user-guide/basic-usage-user.md
      - Exemplos: user-guide/examples-user.md
      - FAQ: user-guide/faq-user.md
  - Guia Avançado:
      - Instalação Avançada: guia/instalacao.md
      - Uso Básico Avançado: guia/uso-basico.md
      - Exemplos Avançados: guia/exemplos.md
  - Guia do Desenvolvedor:
      - Arquitetura: dev-guide/architecture-developer.md
      - Exemplos Técnicos: dev-guide/technical-examples.md
      - Como Contribuir: dev-guide/contribute.md
  - Referência:
      - Ferramentas: reference/tools.md
      - Comandos: reference/commands.md
  - Arquitetura (Resumo): arquitetura.md
  - API Reference: api.md
  - Ferramentas (Antigo): tools.md
