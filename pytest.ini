[pytest]
# Pytest configuration

# Test directories
testpaths = tests
pythonpath = .

# Asyncio configuration
asyncio_mode = auto

# Test file patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Default options
addopts =
    -v
    --strict-markers
    --tb=short
    --maxfail=1
    -ra

# Custom markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (require external APIs)
    slow: Slow tests (> 1 second)

# Coverage configuration
[coverage:run]
source = src
omit =
    */tests/*
    */__pycache__/*
    */venv/*
    */env/*
    */.venv/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
fail_under = 70

[coverage:html]
directory = htmlcov
